<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>change demo</title>
  <style>
  .result {
    color: red;
  }

  #toggle-wrap {}
  .btn-toggle {}
  .item {display: none;}
  .item.open {display: block;}
  </style>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
 
<select name="sweets" multiple="multiple">
  <option>Chocolate</option>
  <option selected="selected">Candy</option>
  <option>Taffy</option>
  <option selected="selected">Caramel</option>
  <option>Fudge</option>
  <option>Cookie</option>
</select>
<div class="result"></div>

<br />
<br />

<div id="toggle-wrap">
    <div class="btn-toggle">toggle</div>
    <div class="item">You can see me!</div>
</div>
 
<script>
$( "select" )
  .change(function() {
    var str = "";
    $( "select option:selected" ).each(function() {
      str += $( this ).text() + " ";
    });
    $( ".result" ).text( str );
  })
  .change();


$("#toggle-wrap").children(".btn-toggle").click(function() {
    $(".item").toggleClass("open");
});

if ($(".item").hasClass("open") === true) {
    $(this).css("color", "red");
}

</body>
</html>
